server:
  port: 8080

client:
  url:
    cpf-validator: https://user-info.herokuapp.com/
      
spring:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:file:~/desafio
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jackson:
    serialization:
      fail-on-empty-beans: false    
      
swagger:
